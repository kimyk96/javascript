<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>009 - 동적 정적 타입</title>
		<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	</head>
	<body>
		<div id="target"></div>
		<script type="text/babel">
            console.log('5'+3); //53 +는 두가지로 동작하기 때문에 문자로 인식함, 가장 안전한 계산.
            console.log('5'-3); //2 
            console.log(typeof'5'+1); //2 
            console.log('5'*3); //15

            // 스크립트는 난해하당 - 변수 타입 정리 잘할것

        </script>
	</body>
</html>
