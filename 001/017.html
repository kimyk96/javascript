		<title>ES5 와 ES6 변수 선언 방법</title>

	<body>
		<script>
			//    ES5 는 var로 변수를 만든다

			// var a = 10;
			// let b = 20;
			// console.log(a, b);

			// var a = 100;
			// b = 200;
			// console.log(a, b);

            var a = 'hello' * 5;
            var b = 'hello' * 10;
			console.log(a==b);
			console.log(a===b);



			// console.log('hello'*10); // var 는 hoisting 된다
            // // hoisting === 선언문이 가장 위로 올라간다. 
			// let a = 10;
			// var b = 100;
			// console.log(a, b);
		</script>
