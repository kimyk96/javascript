<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>005</title>
	</head>
	<body>
		<script>
			// let, const 는 {}가 스코프를 생성 ES6
			// var 는 function 이 스코프를 생성 ES5
			{
				var i = 1;
				let j = 2;
			}

			console.log(i); // 1
			console.log(j); // 에러
		</script>
	</body>
</html>
