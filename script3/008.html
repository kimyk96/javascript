<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>008</title>
</head>
<body>
    <script>
        const scores = [11,22,33,44,55,66,77,88,99];
        const passScores = [];
        const failScores = [];
        
        for(const score of scores){
            if(score >= 70){
                passScores.push(score);
            }else{
                failScores.push(score);
            };
        };

        console.log(`합격 점수들 : ${passScores}`)
        console.log(`불합 점수들 : ${failScores}`)
    </script>
</body>
</html>
