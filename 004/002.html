<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조분해할당</title>
</head>
<body>
    <script>

        
        let sun = '1';
        let moon = '2';
        let weather = {sun, moon};

        // 객체
        console.log(weather.sun)
        console.log(weather.moon)
        
        //구조분해 할당
        function test1(){
            const {sun, moon} = weather;
            console.log(sun)
            console.log(moon)
        }
        test1();
    </script>
</body>
</html>
