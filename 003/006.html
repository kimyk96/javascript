<body>
    <script>
        const array = [77,88,66]
        
        let sum = 0;
        let avg = 0;
        for( const element of array ){
            sum = sum + element;
        };
        avg = sum / array.length;

        alert(`합계는 : ${sum}이고 평균은 ${avg}입니다.`);
    </script>
    
</body>
