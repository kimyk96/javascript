<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>003</title>
	</head>
	<body>
		<script>
			function getAge() {
				var age = prompt("태어난 연도 : ");
				if (age) {
					age = Number(age);
					if (age) {
                        age = 2022 - age + 1;
						if (age >= 19) {
							alert("3,000원");
						} else if (age >= 7) {
							alert("1,500원");
						} else {
							alert("무료");
						}
					} else {
						alert("숫자만 입력가능");
						getAge();
					}
				} else {
					alert("입력 필수");
					getAge();
				}
			}
			getAge();
		</script>
	</body>
</html>
