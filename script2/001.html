<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>001</title>
	</head>
	<body>
		<h1>alert, prompt, confirm</h1>

		<script>
			// 키를 입력받아 105를 빼서 적정체중을 출력하시오
			// 키를 입력하지 않은 경우 "키를 잘못 입력하셨어요" 출력

			var height = prompt("키", "174");

			if (height) {
				var height = Number(height);
				if (height) {
					if (height.toString().length != 3) {
						alert("입력하신 건 키가 아닙니다");
					} else {
						alert("적정체중은 " + (height - 105) + "kg 입니다");
					}
				} else {
					alert("숫자만 입력가능 합니다");
				}
			} else {
				alert("입력은 필수입니다");
			}
		</script>
	</body>
</html>
