<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>제어문</title>
		<script>
			// 제어문 : control
			// 제어 - 문장들의 실행순서를 변경
			// 1. 순차 - 제어 X
			// 2. 조건 - 삼항연산, if, switch
			// 3. 반복 - for, while, do ~ while
			// 4. 제어를 제어 - continue, break

			function ddd() {
				let sum = 0;
				for (let i = 0; i <= 10; i++) {
					sum = sum + i;
				}
				console.log(sum);
			}

			function sss() {
				let sum = i = 0;
				while (i < 10) {
					i = i + 1;
					sum = sum + i;
				}
				console.log(sum);
			}
		</script>
	</head>
	<body>
		<button onclick="ddd()">dkdk</button>
	</body>
</html>
